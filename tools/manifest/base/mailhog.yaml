---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/name: mailhog
    app.kubernetes.io/instance: demo
  name: mailhog-demo
  namespace: default
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: server
      app.kubernetes.io/name: mailhog
      app.kubernetes.io/instance: demo
  replicas: 1
  strategy:
    type: Recreate
    rollingUpdate: null
  template:
    metadata:
      labels:
        app.kubernetes.io/component: server
        app.kubernetes.io/name: mailhog
        app.kubernetes.io/instance: demo
    spec:
      containers:
        - name: mailhog-server
          image: "mailhog/mailhog:v1.0.1"
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 8025

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/name: mailhog
    app.kubernetes.io/instance: demo
  name: mailhog-demo-nodeport
  namespace: default
spec:
  ports:
    - name: http
      port: 8025
      protocol: TCP
      targetPort: 8025
      nodePort: 30025
  selector:
    app.kubernetes.io/component: server
    app.kubernetes.io/name: mailhog
    app.kubernetes.io/instance: demo
  type: "NodePort"

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/name: mailhog
    app.kubernetes.io/instance: demo
  name: mailhog-demo-smtp
  namespace: default
spec:
  ports:
    - name: smtp
      port: 1025
      protocol: TCP
      targetPort: 1025
  selector:
    app.kubernetes.io/component: server
    app.kubernetes.io/name: mailhog
    app.kubernetes.io/instance: demo

---
# mailhog-demo-smtp.default.svc.cluster.local
